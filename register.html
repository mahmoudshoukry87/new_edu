<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduPro</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="https://cdn-icons-png.flaticon.com/512/2436/2436874.png" alt="EduPro Logo">
                    <span>EduPro</span>
                </a>
            </div>
            
            <!-- إضافة زر القائمة للموبايل -->
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="the_instructors.html">Instructor</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="btn-login">Log In</button>
                <button class="btn-register">Sign Up</button>
            </div>
        </div>
    </header>
    <main class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <h2>Create Account</h2>
                    <p>Join our learning community today!</p>
                </div>

                <!-- Account Type Switcher -->
                <div class="account-type-switcher">
                    <button type="button" class="switch-btn active" data-type="student">
                        <i class="fas fa-user-graduate"></i>
                        Student
                    </button>
                    <button type="button" class="switch-btn" data-type="instructor">
                        <i class="fas fa-chalkboard-teacher"></i>
                        Instructor
                    </button>
                </div>

                <form class="auth-form" id="registerForm">
                    <input type="hidden" name="accountType" value="student">
                    
                    <!-- Student Registration Form -->
                    <div id="studentFields" class="form-fields">
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" name="fullName" placeholder="Full Name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-phone"></i>
                                <input type="tel" name="phone" placeholder="Phone Number" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" name="email" placeholder="Email Address" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="password" placeholder="Password" required>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Instructor Registration Form -->
                    <div id="instructorFields" class="form-fields" style="display: none;">
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" name="instructorName" placeholder="Full Name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-phone"></i>
                                <input type="tel" name="instructorPhone" placeholder="Phone Number" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" name="instructorEmail" placeholder="Email Address" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="select-group">
                                <i class="fas fa-graduation-cap"></i>
                                <select name="mainCategory" required>
                                    <option value="">Select Main Category</option>
                                    <option value="development">Development</option>
                                    <option value="design">Design</option>
                                    <option value="business">Business</option>
                                    <option value="marketing">Marketing</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="select-group">
                                <i class="fas fa-code-branch"></i>
                                <select name="subCategory" required>
                                    <option value="">Select Sub Category</option>
                                    <!-- Options will be populated via JavaScript -->
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-briefcase"></i>
                                <input type="number" name="experience" placeholder="Years of Experience" min="0" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="instructorPassword" placeholder="Password" required>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="file-upload">
                                <i class="fas fa-file-pdf"></i>
                                <span>Upload CV (PDF)</span>
                                <input type="file" name="cv" accept=".pdf" required>
                            </div>
                            <div class="file-name"></div>
                        </div>
                    </div>

                    <button type="submit" class="auth-button">Create Account</button>

                    <div class="auth-footer">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/register.js"></script>
</body>
</html>
